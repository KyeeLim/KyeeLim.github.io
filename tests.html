<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bingo Sheet</title>
<style>
  table {
    border-collapse: collapse;
  }
  td {
    border: 1px solid black;
	width: 100px; 
    height: 100px;
    text-align: center;
    font-size: 20px;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    width: auto; /* Ensure aspect ratio is maintained */
    height: auto; /* Ensure aspect ratio is maintained */
	transition: filter 0.5s ease;
    cursor: pointer;
  }
  
  .grayscale {
    filter: grayscale(100%);
  }
</style>
</head>
<body>

<table>
  <tr>
    <td><img src="plana.jpg" alt="Image 1"></td>
    <td>16</td>
    <td>31</td>
    <td>46</td>
    <td>61</td>
  </tr>
  <tr>
    <td>2</td>
    <td>17</td>
    <td>32</td>
    <td>47</td>
    <td>62</td>
  </tr>
  <tr>
    <td>3</td>
    <td>18</td>
    <td>FREE SPACE</td>
    <td>48</td>
    <td>63</td>
  </tr>
  <tr>
    <td>4</td>
    <td>19</td>
    <td>34</td>
    <td>49</td>
    <td>64</td>
  </tr>
  <tr>
    <td>5</td>
    <td>20</td>
    <td>35</td>
    <td>50</td>
    <td>65</td>
  </tr>
</table>

<script>
  // Add event listener to each image to toggle grayscale effect
  document.querySelectorAll('img').forEach(img => {
    img.addEventListener('click', () => {
      img.classList.toggle('grayscale');
    });
  });
</script>

</body>
</html>
