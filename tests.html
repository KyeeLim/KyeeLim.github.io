<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bingo Sheet</title>
<script src="myscript.js"></script>
<style>
  table {
    border-collapse: collapse;
  }
  td {
    border: 1px solid black;
	width: 100px; 
    height: 100px;
    text-align: center;
    font-size: 20px;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    width: auto; /* Ensure aspect ratio is maintained */
    height: auto; /* Ensure aspect ratio is maintained */
	transition: filter 0.5s ease;
    cursor: pointer;
  }
  
  .grayscale {
    filter: grayscale(100%);
  }
</style>
</head>
<body>

<table>
  <tr>
    <td><img src="plana.jpg" alt="Image 1"></td>
    <td>6</td>
    <td>11</td>
    <td>16</td>
    <td>21</td>
  </tr>
  <tr>
    <td>2</td>
    <td>7</td>
    <td>12</td>
    <td>17</td>
    <td>22</td>
  </tr>
  <tr>
    <td>3</td>
    <td>8</td>
    <td>FREE SPACE</td>
    <td>18</td>
    <td>23</td>
  </tr>
  <tr>
    <td>4</td>
    <td>9</td>
    <td>14</td>
    <td>19</td>
    <td>24</td>
  </tr>
  <tr>
    <td>5</td>
    <td>10</td>
    <td>15</td>
    <td>20</td>
    <td>25</td>
  </tr>
</table>

</body>
</html>
